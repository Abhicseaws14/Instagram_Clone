<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Instagram_clone</title>
</head>
<body>
    <div class="container">
    <div class="form">
      <img src="Instagram_logo.png" alt="logo">
      <input type="text" name="username" id="username" placeholder="Phone number, username, or email"><br>
      <input type="password" name="password" id="password" placeholder="Password"><br>
      <button>Log In</button>
      <div class="Reg">________________</div>
      <div class="s1">OR</div>
      <div class="Reg1">________________</div>
    </div>
    <div class="fb">
        <img class="logo" src="fb logo.png" alt="logo">
        <p>Log in with Facebook</p>
    </div>
    <p class="s2">Forgot password?</p>
    </div>

    <div class="sign">
        <p class="head">Don't have an account?</p>
        <p class="signup">Sign up</p>
    </div>

    <div class="get">
        <p>Get the app.</p>
    </div>

    <div class="btns">
        <img class="app" src="app_logo.png" alt="logo">
        <img class="play" src="google_play.png" alt="logo">
    </div>
</body>
</html>
